<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My App - Add Brand</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Brand</h1>
    <form action="/brands/add" method="post">
        <div class="form-group">
            <label for="brandName">Brand Name</label>
            <input type="text" class="form-control" id="brandName" name="brandName" placeholder="Enter brand name">
        </div>
        <div class="form-group">
            <label for="productNames">Product Names</label>
            <input type="text" class="form-control" id="productNames" name="productNames" placeholder="Enter product names">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
