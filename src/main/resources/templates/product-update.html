<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<script>$('#brandselect').selectpicker();
</script>

<div class="modal-header">
    <h5 class="modal-title">Create Product</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form  th:object="${product}" th:action="@{/products/update/{productId}(productId=${product.id})}" method="post">
        <!-- Product Name input field -->
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}"  th:value="*{productName}" name="content" class="form-control" required>
        </div>
        <!-- Color input field -->
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" th:field="*{color}" class="form-control" required>
        </div>
        <!-- Quantity input field -->
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <!-- Sell Price input field -->
        <div class="form-group">
            <label for="sellPrice">Sell Price</label>
            <input type="number" id="sellPrice" th:field="*{sellPrice}" step="0.01" class="form-control" required>
        </div>
        <!-- Origin Price input field -->
        <div class="form-group">
            <label for="originPrice">Origin Price</label>
            <input type="number" id="originPrice" th:field="*{originPrice}" step="0.01" class="form-control" required>
        </div>
        <!-- Description input field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <!-- Subcategory input field -->
        <!-- Subcategory input field -->
        <div class="form-group">
            <label for="subcate">Subcategory</label>
            <select id="subcate" th:field="*{subcate}" class="form-control" required >
                <option th:each="subCategory : ${subcategories}"
                        th:value="${subCategory.id}"
                        th:text="${subCategory.subCateName}"
                        th:selected="${subCategory.id == product.subcate.id}"></option>
            </select>
        </div>

        <!-- Status input field -->
        <div class="form-group">
            <label for="status">Subcategory</label>
            <select id="status" th:field="*{status}" class="form-control" required >
                <option th:each="status : ${statuses}"
                        th:value="${status.id}"
                        th:text="${status.statusName}"
                        th:selected="${status.id == product.status.id}"></option>
            </select>
        </div>
        <!-- Brand input field -->
        <div class="form-group">
            <label >Brand</label>
            <select id="brandselect" class="form-control selectpicker" multiple data-live-search="true" name="selectedBrands">
                <option th:each="brand : ${brands}"
                        th:value="${brand.id}"
                        th:text="${brand.brandName}"
                        th:selected="${product.brands.contains(brand)}"></option>
            </select>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</html>>
