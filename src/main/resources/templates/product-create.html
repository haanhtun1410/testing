<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Data</title>
    <!-- Include Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</head>


        <div class="modal-header">
                      <h5 class="modal-title">Create Product</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
                  </button>
           </div>
            <div class="modal-body">
                <form action="/products/create" method="post" th:object="${product}">
                        <!-- Product Name input field -->
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" th:field="*{productName}"  th:value="*{productName}" name="content" class="form-control" required>
                        </div>
                        <!-- Color input field -->
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color" th:field="*{color}" class="form-control" required>
                        </div>
                        <!-- Quantity input field -->
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
                        </div>
                        <!-- Sell Price input field -->
                        <div class="form-group">
                            <label for="sellPrice">Sell Price</label>
                            <input type="number" id="sellPrice" th:field="*{sellPrice}" step="0.01" class="form-control" required>
                        </div>
                        <!-- Origin Price input field -->
                        <div class="form-group">
                            <label for="originPrice">Origin Price</label>
                            <input type="number" id="originPrice" th:field="*{originPrice}" step="0.01" class="form-control" required>
                        </div>
                        <!-- Description input field -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
                        </div>
                        <!-- Subcategory input field -->
                        <div class="form-group">
                            <label for="subcate">Subcategory</label>
                            <select id="subcate" th:field="*{subcate}" class="form-control" required>
                                <option th:each="subcate : ${subcategories}" th:value="${subcate.id}" th:text="${subcate.subCateName}"></option>
                            </select>
                        </div>
                        <!-- Brand input field -->
                        <div class="form-group">
                            <label >Brand</label>
                            <select id="brandselect" class="form-control" multiple data-live-search="true" required name="selectedBrands" >
                                <option >fake value</option>
                                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.brandName}"></option>
                            </select>
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

<script>
        $('#brandselect').selectpicker();
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</html>>
